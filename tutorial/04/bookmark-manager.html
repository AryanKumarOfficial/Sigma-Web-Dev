<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Bookmar</title>
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmark</h2>
    <p><a href="https://www.google.com" target="_blank"> Google </a></p>
    <p>
      <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
        Facebook
      </a>
    </p>
    <p>
      <a href="http://x.com" target="_blank" rel="noopener noreferrer">
        Twitter
      </a>
    </p>
    <h3>Secondary Bookmark</h3>
    <p>
      <a href="http://wikipedia.com" target="_blank" rel="noopener noreferrer"
        >wikipedia</a
      >
    </p>
    <p>
      <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"
        >instagram</a
      >
    </p>
  </body>
</html>
