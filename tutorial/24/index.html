<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline and Shadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        /* border: 2px solid green; */
        outline: 2px solid green;
        outline-offset: 22px;
        outline-width: 10px;
        border-radius: 15px;
        box-shadow: 2px 2px 5px 5px red;
        /* box-shadow: x y blur spread color; */
        text-shadow: 2px 2px 5px red;
      }
    </style>
  </head>
  <body>
    <div class="box">Its a box</div>
  </body>
</html>
