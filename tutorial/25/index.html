<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List styling</title>
    <style>
      nav ul {
        display: flex;
      }

      nav ul li {
        list-style: none;
        list-style: devanagri;
        list-style-position: inside;
        background-color: yellow;
        border: 2px solid #000;
        /* list-style-image: ; */
        /* list-style-type: ðŸ™ˆ; */
        list-style: disc inside url;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Contact</li>
        <li>Services</li>
        <li>Reference</li>
      </ul>
    </nav>
  </body>
</html>
